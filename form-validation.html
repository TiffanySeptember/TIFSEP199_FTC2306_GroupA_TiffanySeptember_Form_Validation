<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form
      action="https://formsubmit.co/tiffanyseptember30@gmail.com"
      method="post"
    >
      <div class="input-wrapper">
        <label for="userId">User Id:</label>
        <input
          type="text"
          name="userId"
          id="userId"
          required
          min="5"
          max="12"
        />
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          min="7"
          max="12"
        />
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          pattern="[a-zA-Z\s]+"
          title="Please enter a valid full name (only letters and spaces)."
        />
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" />
        <span>*optional</span>
      </div>
      <div class="input-wrapper">
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="South Africa">South Africa</option>
          <option value="Nigeria">Nigeria</option>
          <option value="America">America</option>
        </select>
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="zipCode">ZIP Code:</label>
        <input
          type="text"
          name="zipCode"
          id="zipCode"
          required
          pattern="[0-9]+"
        />
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="sex">Sex:</label>

        <input type="radio" name="sex" id="male" value="male" required />
        <label for="male">Male</label>

        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label>
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="language">Language:</label>
        <input type="radio" name="language[]" id="english" value="english" />
        <label for="english">English</label>

        <input
          type="radio"
          name="language[]"
          id="non-english"
          value="non-english"
        />
        <label for="non-english">Non-English</label>
        <span>*required</span>
      </div>
      <div class="input-wrapper">
        <label for="about" class="about-label">About:</label>
        <textarea name="about" id="about" cols="40" rows="15"></textarea>
        <span>optional</span>
      </div>
      <input
        type="hidden"
        name="_next"
        value="http://127.0.0.1:5500/resume7-1.html"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
